<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista não ordenada</title>
</head>
<body>
    <h1>Certificados do Curso Técnico</h1>
    <p>Neste curso receberemos 3 certificados diferentes, são eles:</p>
    <hr>
    <!--
        UL - Unordered List - lista não ordenada
        LI - List item - item de lista
    -->
    <ul>
        <li>Desenvolvedor Front End</li>
        <li>Desenvolvedor Back End</li>
        <li>Desenvolvedor Mobile</li>
        <li><mark>Desenvolvedor Full Stack*</mark></li>
    </ul>
    
</body>
</html>
